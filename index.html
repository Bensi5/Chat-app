<html>

<head>
    <title>Kwitter</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="chat.css">
    <script src="chat.js"></script>
</head>

<body class="body_background">
    <center>
        <div class="container">
            <br>
            <h1 class="header">
                Chat App
            </h1>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-11 login_div">
                <h3>See what is happening in the world right now</h3>
                <h4>Join our Chat App today</h4>
                <div class="form-group">
                    <label style="color: rgb(255, 255, 255);">User Name:</label>
                    <input type="text" placeholder="username" id="user_name" class="form-control">
                </div>
                <button id="login_button" class="btn btn-success" style="width: 20%;" onclick="login()">Log in</button>
                <br><br>
            </div>
        </div>
    </center>
</body>
